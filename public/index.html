<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Order Management Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border: 1px solid rgba(0, 0, 0, 0.125);
      }
      .card-header {
        background-color: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
      }
      .status-badge {
        font-size: 0.75rem;
      }
      .order-card {
        transition: transform 0.2s;
      }
      .order-card:hover {
        transform: translateY(-2px);
      }
      .stats-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .sidebar {
        height: 100vh;
        background-color: #343a40;
      }
      .sidebar .nav-link {
        color: #adb5bd;
      }
      .sidebar .nav-link:hover {
        color: #fff;
      }
      .sidebar .nav-link.active {
        color: #fff;
        background-color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <h5 class="text-white">
                <i class="fab fa-whatsapp text-success"></i>
                Order Manager
              </h5>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-section="dashboard">
                  <i class="fas fa-tachometer-alt"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-section="orders">
                  <i class="fas fa-shopping-cart"></i>
                  Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-section="products">
                  <i class="fas fa-box"></i>
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-section="customers">
                  <i class="fas fa-users"></i>
                  Customers
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2" id="page-title">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                onclick="refreshData()"
              >
                <i class="fas fa-sync-alt"></i>
                Refresh
              </button>
            </div>
          </div>

          <!-- Dashboard Section -->
          <div id="dashboard-section">
            <div class="row mb-4">
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stats-card">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-uppercase mb-1"
                        >
                          Total Orders
                        </div>
                        <div class="h5 mb-0 font-weight-bold" id="total-orders">
                          0
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-shopping-cart fa-2x text-white-50"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card bg-warning text-white">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-uppercase mb-1"
                        >
                          Pending Orders
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold"
                          id="pending-orders"
                        >
                          0
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-clock fa-2x text-white-50"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card bg-success text-white">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-uppercase mb-1"
                        >
                          Confirmed Orders
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold"
                          id="confirmed-orders"
                        >
                          0
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-check-circle fa-2x text-white-50"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card bg-info text-white">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-uppercase mb-1"
                        >
                          Total Revenue
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold"
                          id="total-revenue"
                        >
                          $0
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-white-50"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h6 class="m-0 font-weight-bold">Recent Orders</h6>
              </div>
              <div class="card-body">
                <div id="recent-orders"></div>
              </div>
            </div>
          </div>

          <!-- Orders Section -->
          <div id="orders-section" style="display: none">
            <div class="row mb-3">
              <div class="col-md-6">
                <select class="form-select" id="status-filter">
                  <option value="">All Orders</option>
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="processing">Processing</option>
                  <option value="delivered">Delivered</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
            </div>
            <div id="orders-list"></div>
          </div>

          <!-- Products Section -->
          <div id="products-section" style="display: none">
            <div class="card">
              <div class="card-header">
                <h6 class="m-0 font-weight-bold">Product Catalog</h6>
              </div>
              <div class="card-body">
                <div id="products-list"></div>
              </div>
            </div>
          </div>

          <!-- Customers Section -->
          <div id="customers-section" style="display: none">
            <div class="card">
              <div class="card-header">
                <h6 class="m-0 font-weight-bold">Customer Overview</h6>
              </div>
              <div class="card-body">
                <p>Customer management features coming soon...</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="order-details">
            <!-- Order details will be loaded here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="confirm-order-btn"
              style="display: none"
            >
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
